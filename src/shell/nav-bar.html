<template bindable="router">
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary fixed-top">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">${router.title}</a>
    
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li repeat.for="row of router.navigation" class="nav-item ${row.isActive ? 'active' : ''}">
                        <a class="nav-link" href.bind="row.href">${row.title}</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="loader" if.bind="router.isNavigating"></div>
    </template>
